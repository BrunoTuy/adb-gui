<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>App Teste</title>
		<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/style.css">
		<script language="javascript" src="js/index.js"></script>
	</head>
	<body>
		<div class="row areaBt" id="dspLista"></div>

		<div class="container">
			<div class="row">
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 coluna">
					<div class="areaBt">
						<button type="button" class="btn" onclick="btButton( 4 )"><span class="glyphicon glyphicon-triangle-left"></span></button>
						<button type="button" class="btn" onclick="btButton( 3 )"><span class="glyphicon glyphicon-home"></span></button>
						<button type="button" class="btn" onclick="btButton( 'KEYCODE_APP_SWITCH' )"><span class="glyphicon glyphicon-unchecked"></span></button>
						<button type="button" class="btn" onclick="btButton( 82 )"><span class="glyphicon glyphicon-cog"></span></button>
						<button type="button" class="btn" onclick="btButton( 26 )"><span class="glyphicon glyphicon-off"></span></button>
					</div>
					<div class="areaBt">
						<h1>ReactNative Buttons</h1>
						<button type="button" class="btn btn-primary" onclick="btButton( '46 46' )"><span class="glyphicon glyphicon-repeat"></span> Reload</button>
						<button type="button" class="btn btn-primary" onclick="btButton( 82 )"><span class="glyphicon glyphicon-cog"></span> Dev Menu</button>
					</div>
					<div class="areaBt">
						<h1>Control packages</h1>
						<div class="row">
							<div class="row">
								<button type="button" style="width: 80%" class="btn btn-primary" onclick="btCloseApp(this)"><span class="glyphicon glyphicon-refresh"></span> Update list</button>
							</div>
							<input type="text">
							<button type="button" class="btn btn-primary" onclick="btCloseApp(this)"><span class="glyphicon glyphicon-remove"></span> Close</button>
						</div>
					</div>
				</div>

				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 coluna">
					<div class="areaBt">
						<div class="row">
							<input type="text" id="url">
							<button type="button" class="btn btn-primary" onclick="btSendURL()"><span class="glyphicon glyphicon-link"></span> Send</button>
						</div>
					</div>
					<div class="areaBt">
						<div class="row">
							<select class="lstKeys" name="lstKeys"></select>
							<button type="button" class="btn btn-primary" onclick="btbt(this)"><span class="glyphicon glyphicon-th"></span> Send</button>
						</div>
					</div>
					<div class="areaBt">
						<button type="button" class="btn" onclick="btButton( 'KEYCODE_MEDIA_PREVIOUS' )"><span class="glyphicon glyphicon-backward"></span></button>
						<button type="button" class="btn" onclick="btButton( 'KEYCODE_MEDIA_STOP' )"><span class="glyphicon glyphicon-stop"></span></button>
						<button type="button" class="btn" onclick="btButton( 'KEYCODE_MEDIA_PLAY' )"><span class="glyphicon glyphicon-play"></span></button>
						<button type="button" class="btn" onclick="btButton( 'KEYCODE_MEDIA_PAUSE' )"><span class="glyphicon glyphicon-pause"></span></button>
						<button type="button" class="btn" onclick="btButton( 'KEYCODE_MEDIA_STEP_FORWARD' )"><span class="glyphicon glyphicon-forward"></span></button>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
